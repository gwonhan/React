<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <!--
    props란 ?
    properties 의 약자로, 컴포넌트에 속성을 설정할 떄 사용하는 요소이다.
    여기서 말하는 속성이란, 컴포넌트에 전달되는 데이터 or 함수를 의미한다.
    props 값은 해당 컴포넌트를 사용하는 부모 컴포넌트에서 설정할 수 있다.
    props 는 읽기 전용 객체이기 때ㅑ문에 수정해서는 안된다.
    
    리액트는 매우 유연하게 사용할 수 있지만, 한 가지 엄격한 규칙이 있는데
    " 모든 React 컴포넌트는 자신의 props 를 다룰 때 순수 함수처럼 동작해야한다."

    동일한 입력 값을 넘겼을 때 동일한 경과를 반환해야 한다 -> 순수 함수
    컴포넌트는 반드시 이러한 순수 함수처럼 작성되어야한다.
    -->
    <script type="text/babel">

        const name1 = '바구리';
        const name2 = '코알통';

        /*컴포넌트 호출시 props 에 우리가 작성한 데이터가 담겨있다.*/
        function Title(props){
            console.log(props);
            return <h1> 안녕 {props.name}반갑다.</h1>
        }

        // 기본값 이름 지정 해주는 것
        Title.defaultProps ={
            name:'기본이름'
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <Title name={name1}/>,
                <Title name={name2}/>,
                <Title name='푸박오'/>,
                <Title/>

            ]
        ); 

    </script>
    
</body>
</html>
