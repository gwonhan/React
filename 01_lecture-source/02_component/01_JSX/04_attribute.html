<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <Style>
        .highlight{
        background: orangered;
        }
    </Style>
</head>
<body>
    <div id="root"></div>

    <!--JSX 문법을 이용해서 엘리먼틀을 정의할 떄 , Attribute 도 정의할 수 있다.
     다만 주의할 사항은 class 라는 속성은 classnName 이라는 속성으로 사용해야 한다.
     또한, 이벤트 관련 속성 카멜케이스 onclick -> 이렇게 해야한다.
     JSX 문법에서 속성값을 부여하는 방식
     1. 문자열로 속성값을 정의
     2. javaScript 표현식 ( {} ) 을 이용하여 정의하는 방식 
    -->
    
    <script type="text/babel">
       
    /*1. 문자열로 속성값 정의하는 방식*/
    /*문자열 방식은 이벤트 고나련 어트리뷰트는 적용되지 않는다.*/

     // const element = <h1 id="title" className="highlight" onclick="test">helloworld</h1>

     /*2. 자바스크립트 표현식을 이용하는 방법*/

        const id="title";
        const className = "highlight";

        const element =<h1 id={id} className={className} onclick={test}>Hello?</h1>

        ReactDOM.createRoot(document.getElementById('root')).render(element);


        function test() {
            console.log("클릭했나?")
        }
    </script>

    
</body>
</html>
