<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        /* javascript에서 spread 연산자 및 rest parameter 복습 필수*/

        /* 1. spread 연산자로 객체 복사 (부분복사) 가능*/

        let obj = {
            prop0: '0',
            prop1: 'p1',
            prop2: 'p2'
        }

    

        let objCopy = {...obj,prop2:'modify'};

        console.log(objCopy)

        /*2. rest parameter*/

        let[a, ...rest]=[1,2,3];
        console.log(rest);

        let{prop1,...restObj} = {prop1:'a', prop2: 'b', prop3:'c'}

        // 위에 두 가지는 필히 기억

        const {useState} =React;
        function LoginComponent(){

            const [form, setForm] =useState({

            username:'',
            password:''

            });

            const {username, password}=form;

            const onChangeHandler = e =>{

                /*스프레드 연산자를 사용해서 기존의 from 객체의 나머지 프로퍼티를 복사
                이벤특라ㅣ 발생한  name 과 일치하는 포로퍼티 값은 vakue 값으로 수정*/

                const changeForm={
                    ...form,
                    [e.target.name]:e.target.value
                }

                setForm(changeForm); // 통째로 수정한 객체를 setForm 에 넣어줌


            }

            const onClickHandler =()=>{
                alert(`username : ${username} \n password: ${password}`);
                setForm({
                    username:'',
                    password:''
                });

            }

        

            return(

            <>
                <h1>로그인 폼</h1>
                <label>아이디:</label>
                <input 
                type="text"
                name="username"
                placeholder= "아이디 쳐"
                value={username}
                onChange={onChangeHandler}
                />

                <br/>
                <label>비밀번호:</label>
                <input 
                type="text"
                name ="password"
                placeholder= "비번쳐"
                value={password}
                onChange={onChangeHandler}

                />

                <br/>
                <button onClick={onClickHandler}>로그인</button>
                </>


            );

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>);



    </script>
    
</body>
</html>
