<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>


<script type="text/babel">

    const { useState } =React;

    const easyCalculator = (num)=>{
        console.log('정상적인 계산기');


        return num +1;
    }

    function App(){

        const [ easyNumber, setEasyNumber] = useState(0);

        // 우리가 예상한 바로는 요상한 계산기는 시간이 오래 걸리는 것을 예측할 수 있음
        // 하지만, 쉬운 계산기도 오래 걸림
        // 이유인 즉슨, 쉬운 계산기를 동작시에도 state가 바뀌면 App 컴포넌트가 리랜더링
        // 그렇다는 것은 hardSum 지역변수도 같이 초기화가 되기 떄문에 둘다 동작해서 느림 
        const easySum = easyCalculator(easyNumber);



        return(
            <>
            <h3>계산이 쉬운 계산기</h3>
            <input type="number"
            value={ easyNumber }
            onChange={ e=> setEasyNumber(parseInt(e.target.value)) }
            />
            <span>+1 = { easySum }</span>
            
            </>
        );
    }




ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

</script>
    
</body>
</html>
